name: Rust CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint (stable)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.85.0
          override: true
          components: clippy, rustfmt

      - name: Cache cargo
        uses: actions-rs/cargo-cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target

      - name: rustfmt
        run: cargo fmt -- --check

      - name: clippy
        run: cargo clippy -- -D warnings

  test:
    name: Test (Rust 1.85.0)
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.85.0
          override: true
          components: clippy, rustfmt

      - name: Verify rustc version
        run: rustc --version

      - name: Cache cargo
        uses: actions-rs/cargo-cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target

      - name: Build
        run: cargo build --verbose

      - name: Test
        run: cargo test --verbose

      - name: Doc check
        run: cargo doc --no-deps

  deny:
    name: Cargo deny
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run cargo-deny
        uses: EmbarkStudios/cargo-deny-action@v1
        with:
          command: check
