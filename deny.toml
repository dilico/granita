[advisories]
# Fail on any security advisory affecting dependencies
deny = ["RUSTSEC-0000-0000"]

[licenses]
# Block packages without license info
deny = ["unknown"]

[dependencies]
# Block git dependencies (recommended for published crates)
deny = ["git"]

[crate]
# Ensure license is declared and a LICENSE file exists
deny = ["license-file-missing", "license-not-declared"]
